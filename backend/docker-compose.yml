version: '3.8'

# Environment-specific docker-compose file
# Use with: docker-compose --env-file env/development.env up

services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"   # SMTP server
      - "8025:8025"   # Web interface
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/tmp/mailhog
    volumes:
      - ./mailhog:/tmp/mailhog
    networks:
      - mailhog_network

  # Optional: MongoDB service for development
  mongodb:
    image: mongo:7-jammy
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mern_auth
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - mailhog_network

  # Optional: Redis service for caching
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mailhog_network

volumes:
  mongodb_data:
  redis_data:

networks:
  mailhog_network:
    driver: bridge
